name: Snyk Scan

on:
  workflow_call:

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout full repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Always fetch full history

      # 2. Set up Java (needed if your project is Maven)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Install Snyk CLI
      - name: Install Snyk
        run: npm install -g snyk

      # 4. Authenticate with Snyk
      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      # 5. Determine branch name
      - name: Set branch name
        id: branch
        run: |
          if [ -n "${GITHUB_HEAD_REF}" ]; then
            echo "BRANCH_NAME=${GITHUB_HEAD_REF}" >> $GITHUB_ENV
          else
            BRANCH=${GITHUB_REF#refs/heads/}
            echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV
          fi
          echo "Scanning branch: $BRANCH_NAME"

      # 6. Run Snyk scan for Maven project
      - name: Run Snyk Scan
        run: |
          snyk test --all-projects --severity-threshold=high || true
          
      # 7. Optionally monitor and upload results to Snyk dashboard
      - name: Snyk Monitor
        run: |
          snyk monitor --all-projects
