name: Sonar Scan

on:
  workflow_call:

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the full repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important: ensures SonarCloud sees all branches

      # 2. Set up Java (Sonar Maven plugin requires it)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Determine branch name
      - name: Set branch name
        id: branch
        run: |
          # Use GITHUB_HEAD_REF for PRs, else fallback to current branch
          if [ -n "${GITHUB_HEAD_REF}" ]; then
            echo "BRANCH_NAME=${GITHUB_HEAD_REF}" >> $GITHUB_ENV
          else
            # Strip refs/heads/ from GitHub ref
            BRANCH=${GITHUB_REF#refs/heads/}
            echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV
          fi
          echo "Scanning branch: $BRANCH_NAME"

      # 4. Run SonarCloud scan
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=devSecOps \
            -Dsonar.organization=satinderkaura348-ops \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.branch.name=$BRANCH_NAME
