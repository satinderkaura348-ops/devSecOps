name: Test

on:
  workflow_call:

jobs:
  trigger-test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Pipeline triggered successfully!"
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Run Unit Tests
        run: ./gradlew test
